[General]
record-eventlog = true 
debug-on-errors = true
sim-time-limit = 2s

**.networkLoad = 0.9
**.radioChannelCount = 30

**.generator.messageCreationInterval = triang(0.9ms, 1.0ms, 1.1ms)

**.scheduler.schedulingCycleDuration = 1ms # LTE Network
**.scheduler.connectionLostSec = 0.4s
**.scheduler.connectionFoundSec = 0.8s

**.queue.userQueueLengthLogDensity = 0.3 # increase for more data in graphs - max. value 1.0