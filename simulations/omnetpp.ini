[General]
network = RadioSystem

record-eventlog = true 
debug-on-errors = true
result-dir = results_strict_priority
sim-time-limit = 2s
**.generator.messageCreationInterval = uniform(0.1ms,0.5ms)
RadioSystem.controlUnit.schedulingCycleDuration = 1ms
RadioSystem.controlUnit.radioChannelCount = 30
RadioSystem.controlUnit.connectionLostSec = 0.4s
RadioSystem.controlUnit.connectionFoundSec = 0.8s
RadioSystem.controlUnit.algorithm = "queue"

[Config FourUsers]
RadioSystem.userCount = 4
RadioSystem.controlUnit.initialWeights = "1 2 2 3"
RadioSystem.controlUnit.unluckyUserId = intuniform(0, 3)
RadioSystem.controlUnit.unluckyUserNewWeight = 6

[Config EightUsers]
RadioSystem.userCount = 8
RadioSystem.controlUnit.initialWeights = "1 2 3 4 5 6 7 8"
RadioSystem.controlUnit.unluckyUserId = intuniform(0, 7)
RadioSystem.controlUnit.unluckyUserNewWeight = 10