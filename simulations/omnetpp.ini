[General]
network = RadioSystem

record-eventlog = false 
debug-on-errors = true
result-dir = results_strict_priority
sim-time-limit = 10s
**.generator.messageCreationInterval = uniform(0.1ms,0.5ms)
RadioSystem.scheduler.schedulingCycleDuration = 1ms
RadioSystem.scheduler.radioChannelCount = 30
RadioSystem.connectionLostSec = 4s
RadioSystem.connectionFoundSec = 8s

[Config FourUsers]
RadioSystem.userCount = 4
RadioSystem.scheduler.weights = "1 2 3 4"

[Config EightUsers]
RadioSystem.userCount = 8
RadioSystem.scheduler.weights = "1 2 3 4 5 6 7 8"