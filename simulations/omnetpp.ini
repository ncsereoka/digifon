[General]
network = RadioSystem

record-eventlog = false 
debug-on-errors = true
result-dir = results_strict_priority
sim-time-limit = 10s
**.generator.messageCreationInterval = uniform(0.5ms,1.5ms)
**.queue.serviceTime = 0.3ms
