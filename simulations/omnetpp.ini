[General]
network = RadioSystem

record-eventlog = true 
debug-on-errors = true
result-dir = results_strict_priority
sim-time-limit = 1s
**.generator.messageCreationInterval = uniform(0.1ms,0.5ms)
RadioSystem.scheduler.schedulingCycleDuration = 1ms
RadioSystem.scheduler.radioChannelCount = 30
RadioSystem.scheduler.connectionLostSec = 0.4s
RadioSystem.scheduler.connectionFoundSec = 0.8s
RadioSystem.scheduler.algorithm = "ignorant"

[Config FourUsers]
RadioSystem.userCount = 4
RadioSystem.scheduler.initialWeights = "1 2 2 3"
RadioSystem.scheduler.unluckyUserId = intuniform(0, 3)
RadioSystem.scheduler.unluckyUserNewWeight = 6

[Config EightUsers]
RadioSystem.userCount = 8
RadioSystem.scheduler.initialWeights = "1 2 3 4 5 6 7 8"
RadioSystem.scheduler.unluckyUserId = intuniform(0, 7)
RadioSystem.scheduler.unluckyUserNewWeight = 10